<div class="app-title">
  <h1>TODO APP</h1>
</div>
<div class="login-heading">
  <h2>Login</h2>
</div>
<div class="login-form-wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
    <mat-form-field class="form-field">
      <input formControlName="username" [ngModel]="username" matInput placeholder="Username">
      <mat-error *ngIf="loginForm.get('username').hasError('required')">This field is required</mat-error>
      <mat-error *ngIf="loginForm.get('username').hasError('email')">Enter proper email</mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
      <input formControlName="password" [ngModel]="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
      <mat-icon class="hide-password" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="loginForm.get('password').hasError('required')">This field is required</mat-error>
    </mat-form-field>
    <div class="button-wrapper">
      <button color="primary" [disabled]="!loginForm.valid" mat-raised-button type="submit">Login</button>
    </div>
  </form>
</div>
